spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.SQLServer2016Dialect # Importante para Azure

server:
  port: ${PORT:8080}

app:
  jwt:
    secret: "CAMBIA_ESTO_POR_UNA_CLAVE_LARGA_Y_UNICA_1234567890"
    expiration: 3600000   # 1 hora
